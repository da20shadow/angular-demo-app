<div class="w-11/12 mx-auto px-4 sm:px-6 lg:px-8">

  <div class="flex h-16 items-center justify-between">

    <div class="flex justify-between items-center">

      <!-- LOGO -->
      <div class="flex-shrink-0">
        <img routerLink="home" src="./assets/img/logo-dark.png" width="90px" height="30px" alt="logo">
      </div>

      <!-- Nav Links -->
      <app-nav-links [navLinks]="publicNavLinks"></app-nav-links>

      <!-- Dark Mode Switcher -->
      <div class="hidden md:block">

        <!-- Dark/Light Mode Button -->
        <div class="ml-4 flex items-center md:ml-6">
          <button (click)="toggleDarkMode()"
                  type="button"
                  class="mr-2 bg-gray-800 p-1 text-gray-400 hover:text-white focus:border-none focus:outline-none">
            <span class="sr-only">Dark/Light Mode</span>
            <i *ngIf="!darkMode" class="fa-solid fa-moon text-2xl h-6 w-6"></i>
            <i *ngIf="darkMode" class="fa-solid fa-sun text-2xl h-6 w-6"></i>
          </button>

        </div>

      </div>

    </div>

    <!--Mobile Menu -->
    <div class="-mr-2 flex md:hidden">
      <!-- Mobile menu button -->
      <button type="button"
              class="inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              aria-controls="mobile-menu" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <!--
          Heroicon name: outline/bars-3

          Menu open: "hidden", Menu closed: "block"
        -->
        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
        </svg>
        <!--
          Heroicon name: outline/x-mark

          Menu open: "block", Menu closed: "hidden"
        -->
        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

  </div>
</div>

<!-- TODO: Mobile menu, show/hide based on menu state. -->
<div class="md:hidden" id="mobile-menu">
</div>
